apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terraform-addons-tech
  namespace: argocd
project: default
spec:
  source:
    repoURL: https://github.com/gareji/argocd.git
    path: 1111111111/my-tech-cluster-name
    targetRevision: staging
    directory:
      include: '**/addons/*'
      recurse: false
      jsonnet: {}
  destination:
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
    syncOptions:
      - PruneLast=true