apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuberentes-apps-my-destination-cluster-01
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gareji/argocd.git
    path: broadway-central/staging/my-destination-cluster-01/apps
    targetRevision: main
    directory:
      include: 'apps/*'
      recurse: true
      jsonnet: {}
  destination:
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
    syncOptions:
      - PruneLast=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuberentes-addons-my-destination-cluster-01
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gareji/argocd.git
    path: broadway-central/staging/my-destination-cluster-01/addons
    targetRevision: main
    directory:
      include: 'addons/*'
      exclude: 'addons/extra-manifests/*'
      recurse: true
      jsonnet: {}
  destination:
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
    syncOptions:
      - PruneLast=true